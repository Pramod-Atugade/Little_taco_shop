<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Pramod Atugade" />
    <meta
      name="description"
      content="One stop Little Taco Shop where you get best tacos"
    />
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="../index.html#about-lts  ">About LTS</a></li>
          <li><a href="../index.html#our-menu">Our Menu</a></li>
          <li><a href="./hours.html">Store Hours</a></li>
        </ul>
      </nav>
      <figure>
        <img
          src="../images/tacos_close_up_400x260.png"
          alt="Little Tacos"
          title="Let's have it"
          height="260"
          width="400"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form action="">
          <fieldset>
            <legend>Send Us A Message</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="your name" />
            <br /><br />
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="your email"
            />
            <br /><br />
            <label for="message">Your Message:</label><br />
            <textarea
              name="message"
              id="message"
              placeholder="Type your message here"
              rows="10"
              cols="30"
            ></textarea>
            <br /><br />
          </fieldset>
          <input type="submit" value="Send" />
          <input type="reset" value="Reset" />
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
          555 taco Temptation Lane, Suit T <br />
          Kansas City; MO 5555-5555 <br /><br />
          Phone:
          <a href="tel:+555-555-5555">555-555-5555</a>
        </address>
        <br />
        <a href="#">Back to Top</a>
      </section>
    </main>
    <hr />
    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
